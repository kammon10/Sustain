<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sustain Wellness App</title>
</head>
<body>
  <main>
    <div class="user-info-left">
      <section class="user-card">
        <h1 class="js-welcome-message"></h1>
        <h2 class="js-user-dashboard dashboard-subhead"></h2>
        <div class="js-user-info">
        </div>
      </section>
      <section class="activity-box">
        <h2><img src="./images/activity-icon.png" alt="heartbeat icon" class="icon">Step Goal</h2>
        <p class="js-user-step-goal stats-number-lg"></p>
        <p>Steps</p>
        <p class="js-avg-users-step-goal"></p>
      </section>
    </div>
    <section class="stats-container">
      <h2>Daily Stats</h2>
      <div class="daily-stats">
        <div class="daily-water">
          <h3><img src="./images/hydration-icon.png" alt="water glass icon" class="icon">Water Intake</h3>
          <p class="js-today-water-intake stats-number-lg"></p>
          <p>ounces today</p>
        </div>
        <div class="daily-sleep">
          <h3><img src="./images/sleep-icon.png" alt="moon and star icon" class="icon">Daily Sleep</h3>
          <div class="daily-sleep-stats">
            <div class="daily-sleep-column">
              <p class="js-recent-hours-slept stats-number-lg"></p>
              <p>hours slept</p>
              <p class="js-avg-hours-slept"></p>
            </div>
            <div class="daily-sleep-column">
              <p class="js-recent-sleep-quality stats-number-lg"></p>
              <p>sleep quality</p>
              <p class="js-avg-sleep-quality"></p>
            </div>
          </div>
        </div>
      </div>
      <h2>Weekly Stats</h2>
      <div class="weekly-stats">
        <p class="js-weekly-water-intake"></p>
        <p class="js-weekly-hours-slept"></p>
        <p class="js-weekly-sleep-quality"></p>
      </div>
    </section>
  </main>
  <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
